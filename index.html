<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form action="" id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label class="event-title">Título do Evento <span>(minímo 8 caracteres)</span></label>
            <input type="text" id="event-title" minlength="8" required>
          </div>
          <div class="input-wrapper">
            <label class="event-title">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link" required>
          </div>
          <div class="input-wrapper">
            <label class="event-title">Whastaspp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" required>
          </div>
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="input-wrapper">
            <label class="event-category">Categoria</label>
            <select id="event-category">
              <option value="">Selecione a categoria desejada</option>
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend> 
          <div class="input-wrapper">
            <label class="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>
          <div class="input-wrapper">
            <label class="event-password">Senha de acesso para os participantes <span>(minímo 8 máximo 15 caracteres)</span></label>
            <input type="password" id="event-password" minlength="8" maxlength="15" required>
          </div> 
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label class="event-private">Evento privado</label>
          </div>
        </div>  
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="date-hour">
            <div class="input-wrapper">
              <label class="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label class="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div> 
            <div class="input-wrapper">
              <label class="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>   
      </fieldset>    
    </form>
    <footer>
      <button form="my-form" class="button">Salvar evento</button>
    </footer>
  </div>
</body>
</html>
